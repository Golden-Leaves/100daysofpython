{%extends 'base.html'%}
{%block head%}
<style>
    .generate-prompt{
  min-height: 100vh;
  background: 
  linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7), #000),
  url("{{ url_for('static', filename='assets/img/bg-about.jpg') }}");
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  display: flex;
  align-items: center;   /* vertical centering */
  justify-content: center; /* horizontal centering */
}
 
 #editor {
    width: 70%; /* Relative to the parent element */
    height: 60vh;
    font-size: 1.2rem;
    padding: 1rem;
    border: none;
    border-radius: 8px;
    resize: none;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    background-color: rgba(255, 255, 255, 0.8);
  }

</style>
{%endblock%}
{%block content%}
<div class="generate-prompt">
    <textarea id="editor" placeholder="Start typing...">{{prompt}}</textarea>
</div>
{%endblock%}
