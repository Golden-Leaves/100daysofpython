{% extends "base.html" %}
{% block content %}
{%block head%}
<style>
.btn-outline-dark {
  background-color: #343a40;
  color: white;
  border-color: #343a40;
}
.btn-outline-dark:hover {
  background-color: #23272b;
}

.btn-outline-danger {
  background-color: #dc3545;
  color: white;
  border-color: #dc3545;
}
.btn-outline-danger:hover {
  background-color: #bb2d3b;
}
</style>
{%endblock%}
<div class="container text-center mt-5">
  <h1 class="display-5 fw-bold">
    The Most <span class="text-danger">Dangerous</span> Random Prompt Generator
  </h1>

  <div class="prompt-box mx-auto my-4 p-4">
    <p class="fs-5">{{ prompt }}</p>
  </div>

  <div class="mb-3">
    <div class="session-box mx-auto mb-3">
      Session length: <span id="session-length">5</span> minutes ✏️
    </div>

    <div class="d-flex justify-content-center gap-3">
      <a href="{{ url_for('generate_prompt') }}" class="btn btn-outline-dark rounded-pill">Generate New Prompt</a>
      <a href="{{ url_for('write') }}" class="btn btn-outline-danger rounded-pill">Start Writing</a>
    </div>
  </div>
</div>
{%block footer%}
{%endblock%}
{% endblock %}
